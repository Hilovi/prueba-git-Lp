<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT 1</title>
</head>

<body>
    pruebo enviar al repositorio 1
    <p>parrafo 1</p>
    <div>capita para la posteridad</div><br>
    <div id="numAzar">vamos a hacer un cambio importante que tiene que ser aprobado.</div>

    <br>
    <button onclick="verAlert()">enviar</button>

    <script>

        function verAlert() {
            alert("actuando desde el botón");
        }

        //Abstracting repetition
        function repeat(n, action) {
            for (let i = 1; i <= n; i++) {
                action(i)
            }
        }

        repeat(3, i => alert("esta repetición es la número " + i));

        let numeros = [];
        repeat(15, i => {
            numeros.push(parseInt(Math.random() * (300 / i + i ** 2)));
            console.log(numeros);
        })
        document.getElementById("numAzar").innerHTML = "Números al azar: " + numeros.join(" ::: ");


        // Higher-order functions. Functions that create new functions.
        function greaterThan(n) {
            return m => m > n;
        }
        let mayorQueDiez = greaterThan(10);
        console.log("mayorQueDiez: ", mayorQueDiez); //mayorQueDiez:  m => m > n
        console.log(mayorQueDiez(15));
        // → true


        function sumar(n) {
            return m => m + n;
        }

        let sumaDos = sumar(2);
        console.log("sumaDos: ", sumaDos) //sumaDos :  m => m + n
        console.log(sumaDos(58));
    </script>

</body>

</html>
